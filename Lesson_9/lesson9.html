<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson 9</title>
    <style>
        body{
            margin: 0;
        }
        .alpha{
            font-size: 22px;
            text-align: center;
        }
        .beta{
            background-color: lime;
        }

        .courses{
            background-color: lightseagreen;
            font-size: 24px;
            text-align: left;
            width: 20vw;
        }
        .menu{
            background-color: mistyrose;
            font-size: 24px;
            width: 7vw;
        }
        .item{
            background-color: deeppink;
            width: 20vw;
            text-align: center;
        }
        .heading{
            font-size: 20px;
        }
        .description{
            font-size: 18px;
        }
        .member{
            font-size: 20px;
            background-color: azure;
            text-align: center;
        }
        .divMain{
            background-color: blueviolet;
            font-size: 18px;
            width: 100vw;
            text-align: center;
        }

            width: 100vw;
            text-align: center;

        }
        .monthDurationStyle{
            background-color: cornflowerblue;

        }
        .liItemModule{
            font-size: 20px;
            padding-top: 10px;
        }

    </style>

</head>
<body>
    <div class="block"></div>
    <ul id="menu"></ul>
    <ul id="blockCourses"></ul>
    <div id='items'></div>
    <div id='memberSimpsons'></div>
    <div id='blockArray'></div>

<script>

    // - створити блок,
    //     - додати йому класи wrap, collapse, alpha, beta
    // - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
    // - додати цей блок в body.
    // - клонувати його повністю, та додати клон в body.
    let blockDiv = document.createElement('div');
    blockDiv.innerText = 'Text class';
    blockDiv.classList.add('wrap', 'collapse', 'alpha', 'beta');

    document.body.appendChild(blockDiv);

    document.body.appendChild(blockDiv.cloneNode(true));

    // - Є масив:
    //     ['Main','Products','About us','Contacts']
    // Зробити ul в середині якої будуть лежати елементи масиву (кожен в своєму li)
    const listMenu = ['Main','Products','About us','Contacts'];
    let menu = document.getElementById('menu');
    for (const item of listMenu) {
        let li = document.createElement('li');
        li.innerText = item;
        menu.appendChild(li);
        li.classList.add('menu');
    }

    // - Є масив
    // Для кожного елементу масиву зробити блок в якому вивести інформацію про title та monthDuration
    // Завдання робити через цикли.
    let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];

    let blockCourses = document.getElementById('blockCourses');

    for (const item of coursesAndDurationArray) {
        let el = document.createElement('li');
        el.innerText = `${item.title} ${item.monthDuration}`;
        blockCourses.appendChild(el);
        el.classList.add('courses')
    }

    // =========================
    //
    //     - Є масив
    let coursesAndDurationArrayNew = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];

    // За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,  в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'> з monthDuration елементу.
    //     Завдання робити через цикли.
    let itemsContainer = document.getElementById('items');
    for (const itemArray of coursesAndDurationArrayNew) {
        let divItem = document.createElement('div');
        divItem.classList.add('item');

        let heading = document.createElement('h1');
        heading.innerText = itemArray.title;
        heading.classList.add('heading');

        let description = document.createElement('p');
        description.innerText = `Duration: ${itemArray.monthDuration} months`;
        description.classList.add('description');

        divItem.appendChild(heading);
        divItem.appendChild(description);
        itemsContainer.appendChild(divItem);
    }
    // ==========================
    //
    // - є масив simpsons, котрий лежить в arrays.js (на цей момент ви вже знаєте де він знаходиться)
    // Проітерувати його, створиши для кожного об'єкту  масиву <div class='member'> та наповнити його данними з об'єкту.
    //     Якщо людською мовою: під кожного члена родини зробити блок та наповнити його інформацією з цього об'єкту

    let simpsons = [
        {
            name: 'Bart',
            surname: 'Simpson',
            age: 10,
            info: 'Бартолом\'ю ДжоДжо «Барт» Сімпсон (англ. Bartholomew JoJo «Bart» Simpson) — один із головних героїв мультиплікаційного серіалу Сімпсони. Барт — найстарша дитина Гомера і Мардж Сімпсон. У нього також є дві молодші сестри — Ліса і Меґґі. Барт є втіленням образу бешкетника та посереднього учня у школі. Разом зі своїм батьком Барт є одним із найвідоміших персонажів у цьому серіалі.',
            photo: 'https://upload.wikimedia.org/wikipedia/uk/a/aa/Bart_simpson.png'
        },
        {
            name: 'Homer',
            surname: 'Simpson',
            age: 40,
            info: 'Гомер Джей Сімпсон (англ. Homer Jay Simpson) — один із головних героїв мультсеріалу «Сімпсони». Гомер — грубий і неввічливий батько родини, він має очевидні вади: товстий, лисий і не дуже розумний. Нерідко він поводиться як блазень, абсурдно, егоїстично і нетактовно, але все ж лишається симпатичним.',
            photo: 'https://upload.wikimedia.org/wikipedia/en/0/02/Homer_Simpson_2006.png'
        },
        {
            name: 'Marge',
            surname: 'Simpson',
            age: 38,
            info: 'Ма́рджори Жакли́н «Мардж» Си́мпсон (в девичестве Бувье́) (англ. Marjorie Jacqueline «Marge» Simpson) — постоянный персонаж мультипликационного сериала «Симпсоны», её озвучивает Джулия Кавнер. Обычно носит зелёное платье, красные балетки, на шее — ожерелье из искусственного жемчуга и ездит на оранжевом универсале. У неё шикарные синие волосы, которые она обычно собирает в очень высокую причёску. Глаза цвета ореха (19s6e). Основное занятие — домохозяйка, большую часть времени проводит в заботе о доме, детях и Гомере. Образ Мардж копирует стереотип провинциальной американской домохозяйки 50-х годов. Мардж — единственный член семьи, посещающий церковь добровольно. Старается поддерживать нравственность не только своей семьи, но и всего города. Отлично готовит, особенно славятся её свиные отбивные и зефир. Любимое блюдо — лапша с маслом.',
            photo: 'https://upload.wikimedia.org/wikipedia/ru/0/0b/Marge_Simpson.png'
        },
        {
            name: 'Lisa',
            surname: 'Simpson',
            age: 9,
            info: 'Ли́за Мари́ Си́мпсон (англ. Lisa Marie Simpson) — героиня мультипликационного сериала «Симпсоны». Средний ребёнок в семье, восьмилетняя девочка, выделяющаяся среди остальных Симпсонов прежде всего своим умом и рассудительностью.',
            photo: 'https://upload.wikimedia.org/wikipedia/ru/e/ec/Lisa_Simpson.png'
        },
        {
            name: 'Maggie',
            surname: 'Simpson',
            age: 1,
            info: 'Ма́ргарет Эвелин «Мэ́гги» Си́мпсон (англ. Margaret Evelyn “Maggie” Simpson) — персонаж мультсериала «Симпсоны». Впервые появилась на телевидении в шоу Трейси Ульман, в короткометражке Good Night (англ.)русск. 19 апреля 1987 года. Мэгги была придумана и разработана карикатуристом Мэттом Грейнингом, пока он ждал встречи с Джеймсом Л. Бруксом. Названа в честь младшей сестры Грейнинга. После появления в шоу Трейси Ульман, через три года семья Симпсонов получила собственный сериал на телеканале Fox, дебют произошёл 17 декабря 1989 года.',
            photo: 'https://upload.wikimedia.org/wikipedia/ru/9/9d/Maggie_Simpson.png'
        },
    ];
    let membersOfSimpsons = document.getElementById('memberSimpsons')
    for (const member of simpsons) {

        let divMember = document.createElement('div');
        divMember.classList.add('member');

        let nameOfMembers = document.createElement('h2');
        nameOfMembers.innerText = `${member.name} ${member.surname}`
        membersOfSimpsons.appendChild(divMember);

        let ageOfMembers = document.createElement('p');
        ageOfMembers.innerText = `age: ${member.age}`;

        let infoOfMembers = document.createElement('p');
        infoOfMembers.innerText = `${member.info}`;

        let photoOfMembers = document.createElement('img');
        photoOfMembers.src = member.photo;
        photoOfMembers.alt = `${member.name} ${member.surname}`

        divMember.appendChild(nameOfMembers);
        divMember.appendChild(ageOfMembers);
        divMember.appendChild(infoOfMembers);
        divMember.appendChild(photoOfMembers);

        membersOfSimpsons.appendChild(divMember);

    }

    // =========================
    //     Цикл в циклі
    // - Є масив coursesArray котрий лежить в arrays.js (на цей момент ви вже знаєте де він знаходиться)
    //
    // Створити для кожного елементу масиву свій блок, блок розділити блоками, в яких будуть зберігатись значення окремих властивостей,
    // для властивості modules зробити список з елементами
    // Приклад структири знаходиться у файлі example.png який лежить в папці з поточним фйлом
    // ------------------
    let coursesArray = [
        {
            title: 'JavaScript Complex',
            monthDuration: 5,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'react', 'angular', 'aws', 'docker', 'git', 'node.js']
        },
        {
            title: 'Java Complex',
            monthDuration: 6,
            hourDuration: 909,
            modules: ['html',
                'css',
                'js',
                'mysql',
                'mongodb',
                'angular',
                'aws',
                'docker',
                'git',
                'java core',
                'java advanced']
        },
        {
            title: 'Python Complex',
            monthDuration: 6,
            hourDuration: 909,
            modules: ['html',
                'css',
                'js',
                'mysql',
                'mongodb',
                'angular',
                'aws',
                'docker',
                'python core',
                'python advanced']
        },
        {
            title: 'QA Complex',
            monthDuration: 4,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'git', 'QA/QC']
        },
        {
            title: 'FullStack',
            monthDuration: 7,
            hourDuration: 909,
            modules: ['html',
                'css',
                'js',
                'mysql',
                'mongodb',
                'react',
                'angular',
                'aws',
                'docker',
                'git',
                'node.js',
                'python',
                'java']
        },
        {
            title: 'Frontend',
            monthDuration: 4,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'react', 'angular', 'aws', 'docker', 'git', 'sass']
        }
    ];

    let divBlockCoursesArray = document.getElementById('blockArray');
    for (const elOfArray of coursesArray) {

        let divMain = document.createElement('div');
        divMain.classList.add('divMain');

        divBlockCoursesArray.appendChild(divMain);

        let titleOfArray = document.createElement('h1');
        titleOfArray.innerText = `${elOfArray.title}`;
        divMain.appendChild(titleOfArray);

        let divHead = document.createElement('div')
        divHead.classList.add('divHead');
        divBlockCoursesArray.appendChild(divHead);

        let monthDurationOfArray = document.createElement('h2');
            monthDurationOfArray.classList.add('monthDurationStyle');
            monthDurationOfArray.innerText = `months: ${elOfArray.monthDuration}`;
            monthDurationOfArray.style.width = '30vw';

        let hourDurationOfArray = document.createElement('h2');
            hourDurationOfArray.classList.add('hoursDurationStyle');
            hourDurationOfArray.innerText = `hours: ${elOfArray.hourDuration}`;
            hourDurationOfArray.style.width = '70vw';

        let listModules = document.createElement('ul');
            for (const liModule of elOfArray.modules) {

        let itemModule = document.createElement('li');
        itemModule.classList.add('liItemModule')
            itemModule.innerText = `${elOfArray.modules}`;

            divHead.appendChild(monthDurationOfArray);
            divHead.appendChild(hourDurationOfArray);
            listModules.appendChild(itemModule);
            divBlockCoursesArray.appendChild(listModules);

        }

    }

</script>

</body>
</html>
