<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PostDetails</title>
</head>
<body>
    <h1>Post Details</h1>
    <div id="postDetails"></div>
    <div id="comments"></div>

<script>

    const url = new URLSearchParams(window.location.search);
    const postId = url.get('postId');

    fetch(`https://jsonplaceholder.typicode.com/posts/${postId}`)
        .then(res => res.json())
        .then(post => {
            const postDetails = document.getElementById('postDetails');
            postDetails.innerText = `
            Post Information
            ID: ${post.id}
            Title: ${post.title}
            Post: ${post.body}
        `;

    fetch(`https://jsonplaceholder.typicode.com/posts/${postId}/comments`)
        .then(res => res.json())
        .then(comments => {
            const commentsDiv = document.createElement('div');
            commentsDiv.innerHTML = `
              <h2>Comments</h2>
            `;
        comments.forEach(comment => {
            const commentBlock = document.createElement('div');
            const p = document.createElement('p');

            p.innerText = `
            ${comment.name}
            ${comment.email}
            ${comment.body}`;

            commentBlock.appendChild(p);
            commentsDiv.appendChild(commentBlock);
        })
        })
        .catch(error => {
            console.log('Помилка відображення коментарів', error)
        })
    })
        .catch(error => {
            console.log('Помилка відображення інформації', error)
        })


</script>

</body>
</html>
